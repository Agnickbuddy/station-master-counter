<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>
     Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Tracker</h1>
  <h2>People Currently Standing</h2>

  <div class="counter-card">
    <h2><div class="counter-number" id="people-count">0</div></h2>
    <div class="counter-label">Action To Find</div>
    <div class="buttons">
      <button id="increment-btn" onclick="incrementCount()"> <div class="Click"></div>Click</button>
      <button id="reset-btn" onclick="resetCount()">Reset</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
